<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flighter - My flight</title>
    <meta name="author" content="Flighter team">
    <meta name="description" content="Overview of flight">
    <meta name="keywords" content="flightguide, airportguide, flighter">
    <meta name="viewport"
          content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=5, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div id="main">
    <header class="menu navbar">
        <!-- Back -->
        <a href="#" onclick="history.back()" class="back"><i class="fa-solid fa-arrow-left"></i></a>

        <!-- Title -->
        <h1>Flighter</h1>

        <!-- Burger menu show when layout is too narrow -->
        <button id="navbar-toggler" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa-solid fa-bars"></i>
        </button>

        <!-- Menu. Appears when there is space otherwise as a drop in menu -->
        <nav class="navbar-collapse menu">
            <ul class="navbar-nav mr-auto collapse" id="navbarSupportedContent">
                <li class="nav-item">
                    <a class="nav-link" href="index.html" onclick="document.getElementById('navbar-toggler').click()" title="Home"><i class="fa-solid fa-home"></i> Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="my_flight.html" onclick="document.getElementById('navbar-toggler').click()" title="My Flight"><i class="fa-solid fa-plane"></i> My Flight</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="boarding_pass.html" onclick="document.getElementById('navbar-toggler').click()" title="Boarding Pass"><i class="fa-solid fa-file fa-fix"></i> Boarding Pass</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="add_flight.html" onclick="document.getElementById('navbar-toggler').click()" title="Add Flight"><i class="fa-solid fa-circle-plus"></i> Add Flight</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="document.getElementById('navbar-toggler').click()" title="Help"><i class="fa-solid fa-circle-question"></i> Help</a>
                </li>
            </ul>
        </nav>
    </header>
    <div id="content">
        <div id="flighttimes" class="flighttimes">
        <table border = "1px">
            <tr>
                <td><i class="fas fa-plane-departure planeicon"></i>EDI</td>
                <td>15:10</td>
            </tr>
            <tr>
                <td><i class="fas fa-plane-arrival planeicon"></i>CPH</td>
                <td>17:55</td>
            </tr>
        </table>
        </div>

        <button onclick="location.href='timetable.html'" class="guide-btn">GUIDE</button>

        <div id="documents">
            <h3>Documents<a href="#"><i class="fas fa-plus-circle"></i></a></h3>
            <table border ="1px">
                <tr>
                    <td><div class="center">TICKET #: 5FI32D</div></td>
                    <td><img src="assets/barcode.png" alt="Barcode code" class="barcode"></td>
                    <td><a href="boarding_pass.html"><i class="fas fa-expand-arrows-alt"></i></a></td>
                </tr>
            </table>
        </div>

        <div id ="deadlines">
            <h3>Deadlines</h3>
            <div class="my-flight-element">
            <table class="deadline-table">
                <tr>
                    <td>CHECK IN:</td>
                    <td>14:25</td>
                </tr>
                <tr>
                    <td>GATE CALL:</td>
                    <td>TBA</td>
                </tr>
            </table>
            </div>
        </div>

        <div id ="baggage_info">
            <h3>Baggage Information</h3>
            <div class="my-flight-element">
            <table class="luggage-table">
                <tr>
                    <td><i class="fas fa-briefcase luggage"></i></td>
                    <td>2 kg<br>55x45x20</td>
                    <td><i class="fas fa-suitcase-rolling luggage"></i></td>
                    <td>20 kg<br>110x50x30</td>
                </tr>
            </table>
            </div>
        </div>
        <div class="last"></div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
